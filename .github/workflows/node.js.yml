name: Node.js CI and Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.15.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm run build --if-present

    - name: Verify build directory
      run: ls -la ./dist  # Vérifie que le répertoire build existe et affiche son contenu

    - name: Setup Git
      run: |
        git config --global user.email "paulwoisard@gmail.com"
        git config --global user.name "Paul WOISARD"

    - name: Deploy to GitHub Pages
      if: success()  # Déploie uniquement si les étapes précédentes réussissent
      run: npm run deploy  # Exécute le script de déploiement
      env:
        GITHUB_TOKEN: ${{ secrets.BS_TOKEN }}  # Utilise le token GitHub pour l'authentification   
